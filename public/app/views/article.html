<section id="article">
    <!-- ko if: loading -->
    <div class="text-center">
        <img src="content/images/loading.gif" alt="loading article..." />
        <p>loading article...</p>
    </div>
    <!-- /ko -->
    <div class="page-header">
        <h4>
            <a data-bind="if : prevArticle != null, click: prev" style="text-decoration: none"><i class="icon-circle-arrow-left icon-2x"></i></a>
            <!-- ko text : article.title --> <!-- /ko -->
            <a href="#" data-bind="click: article.starToggle" style="text-decoration: none"><i data-bind="css : { 'icon-star' : article.starred(), 'icon-star-empty' : !article.starred() }" class="icon-2x"></i></a>
            <a data-bind="if : nextArticle != null, click : next" style="text-decoration: none"><i class="icon-circle-arrow-right icon-2x"></i></a>
        </h4>
    </div>
    
    <div class="row">
        <div class="col-md-1">
            <h3>
                <!-- ko text: article.publishedDay --><!-- /ko --><br/>
                <!-- ko text: article.publishedMonth --><!-- /ko --><br/>
                <!-- ko text: article.publishedYear --><!-- /ko --><br/>
            </h3>
        </div>
        <article class="col-md-10" data-bind="html : article.content">
        </article>
    </div>
</section>
