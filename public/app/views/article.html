<section id="article">
    <div class="text-center" data-bind="if: loading">
        <img src="content/images/loading.gif" alt="loading article..." />
        <p>loading article...</p>
    </div>
    
    <article data-bind="with: article">
        <a href="#" data-bind="click: $root.goBack"><i class="icon-circle-arrow-left icon-4x"></i></a>
        <h2 data-bind="text : title"></h2>
        
        <div>
            <i class="icon-double-angle-right"></i>
            <em><span data-bind="text: author"></span> - 
            <span data-bind="text: published"></span></em>
        </div>
        
        <section data-bind="html : content">
        </section>
    </article>
</section>
