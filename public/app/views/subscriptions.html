<div id="subscriptions">
    <div id="accordion" data-bind="foreach: categories">
        <h3>
            <a class="accordion-toggle" data-toggle="collapse" data-bind="click : toggleCollapse, attr: { href: '#' + id }">
                <i class="icon" data-bind="css : { 'icon-chevron-sign-right' : collapsed(), 'icon-chevron-sign-down' : !collapsed() }"></i>
            </a>
            <span data-bind="text : title"></span>
            <span class="badge pull-right" data-bind="text : unread" ></span>
        </h3>
        <div data-bind="attr : { id : id }" class="panel-collapse collapse">
           <ul class="nav nav-stacked nav-pills" data-bind="foreach: subscriptions">
                <li>
                    <a href="#" data-bind="click: $root.makeActive"><!-- ko text: title --> <!-- /ko --> 
                        <span class="badge pull-right" data-bind="text : unread" ></span>
                    </a>    
                </li>
            </ul>
        </div>
    </div>
</div>
