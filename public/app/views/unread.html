<section id="dashboard">
    <div class="container-fluid">
        <div class="row-fluid">
            <div id="subscriptions-container" class="span3 hidden-phone" data-bind="compose: { model: 'viewmodels/subscriptions', activate: true }" >
            </div>
            
            <div id="articles-container" class="span9">
                <div class="text-center" data-bind="if: loading">
                    <img src="content/images/loading.gif" alt="loading articles..." />
                    <p>loading articles...</p>
                </div>
                
                <!-- ko if: !loading() && articlesToShow().length <= 0 -->
                <div class="alert alert-info alert-block">
                    <i class="icon-frown"></i><span>No <strong data-bind="text: filter"></strong> articles could be located</span>
                </div>
                <!-- /ko -->

                <div class="article hidden-phone" data-bind="foreach: articlesToShow">
                    <div class="article-header well well-small">
                        <span class="title" data-bind="text: title"></span>
                        <a data-bind="attr: { href : '#/article/' + _id }" type="button" class="btn btn-primary pull-right"><i class="icon-circle-arrow-right"></i></a>
                    </div>
                           
                    <div data-bind="attr: { id : 'article' + $index() }, css : { in : !collapsed }" class="collapse">
                        <div class="article-sub-header">
                            <i class="icon-double-angle-right"></i>
                            <em><span data-bind="text: author"></span> - 
                            <span data-bind="date: published"></span></em>
                        </div>
                        <div data-bind="html: content">
                        </div>
                    </div>
                </div>

                <!-- smartphone -->
                <div class="article visible-phone" data-bind="foreach: articles">
                    <div class="well well-small">
                        <div data-bind="text: title, css: { muted: read }"></div>
                        <div class="article-sub-header">
                            <i class="icon-double-angle-right"></i>
                            <em><span data-bind="text: author"></span> - 
                            <span data-bind="text: published"></span></em>
                        </div>
                        <div>
                            <a data-bind="attr: { href : '#/article/' + _id }" type="button" class="btn btn-primary pull-right"><i class="icon-link icon-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
