<section id="dashboard">
    <div class="container-fluid">
        <div class="row-fluid">
            <div id="subscriptions-container" class="span3 hidden-phone" data-bind="compose: { model: 'viewmodels/subscriptions', activate: true }" >
            </div>
            
            <div id="articles-container" class="span9">
                <div class="text-center" data-bind="if: loading">
                    <img src="content/images/loading.gif" alt="loading articles..." />
                    <p>loading articles...</p>
                </div>

                <div class="article hidden-phone" data-bind="foreach: articles">
                    <div class="article-header well well-small">
                        <button type="button" class="btn btn-primary" data-toggle="collapse" data-bind="attr: { 'data-target' : '#article' + $index() }, click: headerClicked"><i data-bind="css: { 'icon-minus' : !collapsed(), 'icon-plus' : collapsed() }"></i></button>
                        <span class="title" data-bind="text: title, css: { muted: read }"></span>
                        <a data-bind="attr: { href : link }, click : externalLinkClicked" target="_blank" type="button" class="btn btn-primary pull-right"><i class="icon-external-link"></i></a>            
                        <button type="button" data-bind="click: starToggle" class="btn btn-primary pull-right"><i data-bind="css : { 'icon-star-empty' : !starred(), 'icon-star' : starred() }" ></i></button>            
                    </div>
                           
                    <div data-bind="attr: { id : 'article' + $index() }, css : { in : !collapsed }" class="collapse">
                        <div class="article-sub-header">
                            <i class="icon-double-angle-right"></i>
                            <em><span data-bind="text: author"></span> - 
                            <span data-bind="date: published"></span></em>
                        </div>
                        <div data-bind="html: content">
                        </div>
                    </div>
                </div>

                <!-- smartphone -->
                <div class="article visible-phone" data-bind="foreach: articles">
                    <div class="well well-small">
                        <div data-bind="text: title, css: { muted: read }"></div>
                        <div class="article-sub-header">
                            <i class="icon-double-angle-right"></i>
                            <em><span data-bind="text: author"></span> - 
                            <span data-bind="date: published"></span></em>
                        </div>
                        <div>
                            <a data-bind="click : externalLinkClicked" target="_blank" type="button" class="btn btn-primary"><i class="icon-external-link icon-2x"></i></a>
                            <a type="button" data-bind="click: starToggle" class="btn btn-primary"><i class="icon-2x" data-bind="css : { 'icon-star-empty' : !starred(), 'icon-star' : starred() }"></i> </a>            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
