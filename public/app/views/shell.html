<div class="navbar">
    <!-- desktop/tablet -->
	<div class="navbar-inner hidden-phone navbar-fixed-top">
		<a class="brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
			<i class="icon-rss"></i>
		</a>
		<ul class="nav" data-bind="foreach: router.navigationModel">
			<li data-bind="css : { active : isActive }">
				<a data-bind="attr: { href : hash }, text: title"></a>
			</li>
		</ul>
		<div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
			<i class="icon-spinner icon-spin icon-2x"></i>
		</div>
	</div>
	<!-- smartphone -->
	<div class="navbar-inner visible-phone navbar-fixed-top">
		<ul class="nav" data-bind="foreach: router.navigationModel">
			<li data-bind="css : { active : isActive }">
				<a data-bind="attr: { href : hash }, text: title"></a>
			</li>
		</ul>
	</div>
</div>

<!-- sign-in dialog -->
<div class="modal-backdrop hide"></div>
<div id="signin" class="modal hide" data-backdrop="true" role="dialog">
    <div class="modal-header">
        <h3>Sign-in</h3>
    </div>
    <div class="modal-body">
        <p>Please select from the below OpenID providers:</p>
                
        <a href="/auth/google">
            <img src="content/images/signin-google.png" alt="sign-in with Google" />
        </a>
        <p></p>
        <a href="/auth/twitter">
            <img src="content/images/signin-twitter.png" alt="sign-in with twitter" />
        </a>
        <p></p>
        <a href="/auth/yahoo">
            <img src="content/images/signin-yahoo.png" alt="sign-in with yahoo" />
        </a>
    </div>
    <div class="modal-footer">
        <p><a href="/signup">Not signed up yet?</a></p>
        <p>Having issues signing in? <a href="#">visit help</a>.
    </div>
</div>
